<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<title>08 Bootstrap Forms</title>
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-6 ">
					<form class="bg-secondary mx-5 rounded">
						<div class="form-group">
							<h2 class="ml-4 pt-3">Please Login</h2>
							<input
								type="email"
								class="form-control col-11 m-auto"
								id="exampleInputEmail1"
								aria-describedby="emailHelp"
								placeholder="Enter email"
							/>
						</div>
						<div class="form-group">
							<input type="password" class="form-control col-11 m-auto" id="exampleInputPassword1" placeholder="Password" />
						</div>
						<div class="form-group form-check col-11 m-auto">
							<input type="checkbox" class="form-check-input" id="exampleCheck1" />
							<label class="form-check-label" for="exampleCheck1">Remember Me</label>
						</div>
						<div class="py-3">
							<button type="submit" class="btn btn-info btn-block col-11 m-auto">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
